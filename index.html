<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>毛选·答案之书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Serif+SC:wght@300;400;700;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #8B1A1A; /* Dark Red */
        color: #f2e9e4;
        overscroll-behavior: none;
      }
      
      /* Subtle noise texture for "History" feel */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .font-calligraphy {
        font-family: 'Zhi Mang Xing', cursive;
      }
      
      /* Card Flip Animations */
      .perspective-1000 {
        perspective: 1200px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Mobile 3D transform fixes */
      .perspective-1000 {
        -webkit-perspective: 1200px;
      }
      .transform-style-3d {
        -webkit-transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        -webkit-transform: rotateY(180deg);
      }

      /* Mobile responsive */
      @media (max-width: 640px) {
        .font-calligraphy {
          font-size: 0.9em;
        }
      }

      /* 竖排文字 */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-[100dvh] w-screen overflow-x-hidden">
    <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
